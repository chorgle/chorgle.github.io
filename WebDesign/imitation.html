<!DOCTYPE html>
<html lang=en-US>
 <head>
     <title>Imitation Assignment</title>
     <meta charset="UTF 8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
     <style>
         div#penguins {
             filter: sepia(50%);
             width: 450px;
             height: 300px;
             border-radius: 50px;
             border: 1px solid black;
         }
        div#footballttt {
             border: 20px solid #000;
             border-image: url(Images/imitation/tic-tac-toe.png) 10 stretch;
             filter: grayscale(100%)
        }
        div#dino {
             filter: drop-shadow(5px #000000);
             filter: hue-rotate(90deg);
        }
     </style>
     <div id="penguins"><img src="Images/imitation/penguins.jpg"></div>
     <div id="footballttt"><img src="Images/imitation/football_field.jpg"></div>
     <div id="dino"><img src="Images/imitation/dinosaur.png"></div>
 </body>
 </html>
