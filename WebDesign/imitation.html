<!DOCTYPE html>
<html lang=en-US>
 <head>
     <title>Imitation Assignment</title>
     <meta charset="UTF 8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
     <style>
         div#penguins {
             filter: sepia(50%);
             width: 450px;
             height: 300px;
             border-radius: 150px white;
             border: 1px solid black;
             background-color: white;
         }
        div#footballttt {
             border: 50px solid #000;
             border-image: url(Images/imitation/tic-tac-toe.png) 50 round;
             filter: grayscale(100%);
             width: 500px;
             border-image-slice: 50;
        }
        div#dino {
             filter: drop-shadow(100px 100px 50px black);
             filter: hue-rotate(90deg);
        }
        div#seagull {
             box-shadow: 5px 5px 5px black;
             background-image: linear-gradient(135deg, cornflowerblue, white);
             width: 560px;
        }
        div#butterfly {
             filter: invert(100%);
             border-radius: 25% 10% white;
             background-color: white;
             width: 400px;
             height: 243px;
        }
       div#theater {
             filter: blur(3px);
             text-shadow: 5px 5px 5px black;
             background-image: url(Images/imitation/theater_stage.jpg);
             width: 400px;
             height: 352px;
             text-align: center;
             vertical-align: middle;
       }
     </style>
     <div id="penguins"><img src="Images/imitation/penguins.jpg"></div>
     <div id="footballttt"><img src="Images/imitation/football_field.jpg"></div>
     <div id="dino"><img src="Images/imitation/dinosaur.png"></div>
     <div id="seagull"><img src="Images/imitation/seagull.png"></div>
     <br/>
     <div id="butterfly"><img src="Images/imitation/butterfly.jpg"></div>
     <div id="theater"><img id="theaterimg" src="Images/imitation/theater_stage.jpg"><p>Presenting</p></div>
 </body>
 </html>
