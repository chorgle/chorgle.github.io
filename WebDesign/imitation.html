<!DOCTYPE html>
<html lang=en-US>
 <head>
     <title>Imitation Assignment</title>
     <meta charset="UTF 8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
     <style>
         div#penguins {
             filter: sepia(50%);
             width: 450px;
             height: 300px;
             border-radius: 150px;
             border: 1px solid black;
         }
        div#footballttt {
             border: 15px solid #000;
             border-image: url(Images/imitation/tic-tac-toe.png) round;
             filter: grayscale(100%);
             width: 500px;
        }
        div#dino {
             filter: drop-shadow(-10px, -15px, -15px, #000000);
             filter: hue-rotate(90deg);
        }
        div#seagull {
             box-shadow: 5px 5px 5px black;
             background-image: linear-gradient(90deg cornflowerblue white);
             width: 560px;
        }
        div#butterfly {
             filter: invert(100%);
             border-radius: 100px 50px 100px 50px;
        }
     </style>
     <div id="penguins"><img src="Images/imitation/penguins.jpg"></div>
     <div id="footballttt"><img src="Images/imitation/football_field.jpg"></div>
     <div id="dino"><img src="Images/imitation/dinosaur.png"></div>
     <div id="seagull"><img src="Images/imitation/seagull.png"></div>
     <div id="butterfly"><img src="Images/imitation/butterfly.jpg"></div>
 </body>
 </html>
